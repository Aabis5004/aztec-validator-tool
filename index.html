
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aztec Validator Stats - by Aabis Lone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Taurus, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #1a1a2e, #16213e);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00d4ff, #ff006e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            opacity: 0.8;
            font-size: 1.1rem;
        }

        .main-content {
            padding: 40px;
        }

        .input-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            border-left: 5px solid #667eea;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 150px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .results-section {
            margin-top: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            border-left: 5px solid #28a745;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card.warning {
            border-left-color: #ffc107;
        }

        .stat-card.danger {
            border-left-color: #dc3545;
        }

        .stat-card.info {
            border-left-color: #17a2b8;
        }

        .stat-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stat-content {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #dc3545;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #28a745;
        }

        .cookie-section {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .advanced-options {
            background: #e9ecef;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .advanced-options h3 {
            margin-bottom: 15px;
            color: #495057;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            button {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚ö° Aztec Validator Stats</h1>
            <p>One-Click Validator Performance Checker by Aabis Lone</p>
        </div>

        <div class="main-content">
            <div class="input-section">
                <div class="form-group">
                    <label for="validatorAddress">üè∑Ô∏è Validator Address</label>
                    <input 
                        type="text" 
                        id="validatorAddress" 
                        placeholder="0xYOUR_VALIDATOR_ADDRESS"
                        value=""
                    >
                </div>

                <div class="advanced-options">
                    <h3>‚öôÔ∏è Advanced Options</h3>
                    <div class="form-group">
                        <label for="queryType">Query Type</label>
                        <select id="queryType">
                            <option value="last">Last N epochs</option>
                            <option value="range">Specific epoch range</option>
                        </select>
                    </div>

                    <div class="form-group" id="lastEpochsGroup">
                        <label for="lastEpochs">Number of Last Epochs</label>
                        <input type="number" id="lastEpochs" value="100" min="1" max="1000">
                    </div>

                    <div class="form-group" id="epochRangeGroup" style="display: none;">
                        <label for="epochRange">Epoch Range (start:end)</label>
                        <input type="text" id="epochRange" placeholder="1797:1897">
                    </div>
                </div>

                <div class="cookie-section">
                    <h4>üç™ Cloudflare Protection</h4>
                    <p>If you encounter Cloudflare blocks, enter your browser cookie below:</p>
                    <input type="text" id="cloudflareookie" placeholder="cf_clearance=...">
                    <small>üí° Get this from your browser's Developer Tools ‚Üí Network ‚Üí Headers</small>
                </div>

                <div class="button-group">
                    <button class="btn-primary" onclick="fetchAllStats()">
                        üöÄ Get All Stats
                    </button>
                    <button class="btn-secondary" onclick="clearResults()">
                        üóëÔ∏è Clear Results
                    </button>
                </div>
            </div>

            <div id="results" class="results-section"></div>
        </div>
    </div>

    <script>
        const BASE_URL = 'https://api.mainnet.aztec.network';
        let currentCookie = '';

        // Handle query type change
        document.getElementById('queryType').addEventListener('change', function() {
            const queryType = this.value;
            const lastEpochsGroup = document.getElementById('lastEpochsGroup');
            const epochRangeGroup = document.getElementById('epochRangeGroup');
            
            if (queryType === 'last') {
                lastEpochsGroup.style.display = 'block';
                epochRangeGroup.style.display = 'none';
            } else {
                lastEpochsGroup.style.display = 'none';
                epochRangeGroup.style.display = 'block';
            }
        });

        function getEpochsParam() {
            const queryType = document.getElementById('queryType').value;
            if (queryType === 'last') {
                const lastEpochs = document.getElementById('lastEpochs').value;
                return lastEpochs ? `&last=${lastEpochs}` : '';
            } else {
                const epochRange = document.getElementById('epochRange').value;
                return epochRange ? `&epochs=${epochRange}` : '';
            }
        }

        async function makeRequest(url, title, cardClass = '') {
            try {
                const cookieValue = document.getElementById('cloudflareookie').value;
                const headers = {};
                
                if (cookieValue) {
                    headers['Cookie'] = cookieValue;
                }

                const response = await fetch(url, {
                    method: 'GET',
                    headers: headers,
                    mode: 'cors'
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                return {
                    success: true,
                    data: JSON.stringify(data, null, 2),
                    title,
                    cardClass
                };
            } catch (error) {
                return {
                    success: false,
                    error: error.message,
                    title,
                    cardClass: 'danger'
                };
            }
        }

        async function fetchAllStats() {
            const address = document.getElementById('validatorAddress').value.trim();
            
            if (!address) {
                showError('Please enter a validator address');
                return;
            }

            if (!address.startsWith('0x') || address.length !== 42) {
                showError('Please enter a valid Ethereum address (0x...)');
                return;
            }

            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <h3>Fetching validator stats...</h3>
                    <p>This may take a few moments</p>
                </div>
            `;

            const epochsParam = getEpochsParam();

            const requests = [
                makeRequest(`${BASE_URL}/validators/${address}/performance?${epochsParam}`, 'üìä Performance Stats', 'info'),
                makeRequest(`${BASE_URL}/validators/${address}/accusations`, '‚ö†Ô∏è Accusations', 'warning'),
                makeRequest(`${BASE_URL}/validators/${address}/slashing`, 'üî® Slashing Events', 'danger'),
                makeRequest(`${BASE_URL}/validators/${address}/committees`, 'üë• Committee Participation', '')
            ];

            const results = await Promise.all(requests);
            displayResults(results);
        }

        function displayResults(results) {
            const resultsDiv = document.getElementById('results');
            let html = '';

            results.forEach(result => {
                if (result.success) {
                    html += `
                        <div class="stat-card ${result.cardClass}">
                            <div class="stat-title">${result.title}</div>
                            <div class="stat-content">${result.data}</div>
                        </div>
                    `;
                } else {
                    html += `
                        <div class="stat-card danger">
                            <div class="stat-title">${result.title}</div>
                            <div class="error">‚ùå Error: ${result.error}</div>
                            <div class="stat-content">
If you're seeing CORS or network errors, try:
1. Enter your Cloudflare cookie above
2. Use a browser extension to disable CORS
3. Run the original bash scripts instead

The API endpoint might also be temporarily unavailable.
                            </div>
                        </div>
                    `;
                }
            });

            resultsDiv.innerHTML = html;
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
            document.getElementById('validatorAddress').value = '';
            document.getElementById('cloudflareookie').value = '';
        }

        function showError(message) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `<div class="error">‚ùå ${message}</div>`;
        }

        // Auto-focus on address input
        document.getElementById('validatorAddress').focus();
    </script>
</body>
</html>
